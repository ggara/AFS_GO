<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-left" data-comp-id="button.1"
                ng-click="app.go('app.home')"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Infocenter</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="" data-comp-id="ionic-content.1">
        <!--Tabs-->
        <div data-comp-id="div.1">
            <div class="row light-bg" data-comp-id="row.1" style="padding: 0px;">
                <div class="col text-center" data-comp-id="column.1"
                    ng-click="changeSelection(item)" ng-repeat="item in data.tabs"
                    ng-style="item.selected ? {borderBottom: '3px solid rgb(67, 152, 210)'} : {backgroundColor: 'rgb(243,243,243)'}"
                    style="margin: 0px 0px -5px;">
                    <i class="icon {{item.icon}} positive" data-comp-id="icon.1"
                        ng-if="item.selected" style="font-size: 30px;"></i>
                    <i class="icon {{item.icon}} calm" data-comp-id="icon.2" ng-if="!item.selected"
                        style="font-size: 30px;"></i>
                    <div class=" positive" data-comp-id="text.1" ng-bind="item.name"
                        ng-if="item.selected" style="font-weight: normal;"></div>
                    <div class=" calm" data-comp-id="text.2" ng-bind="item.name"
                        ng-if="!item.selected" style="font-weight: normal;">Tab 1</div>
                </div>
            </div>
        </div>
        <div ng-if="data.tabs[0].selected">
            <br>
            <label class="item item-input" data-comp-id=".1">
                <input ng-model="data.BatchNumber" placeholder="Enter batch number"
                    style="text-align: center" type="text">
            </label>
            <div data-comp-id="text.3" ng-bind="data.errorMessage"
                ng-model="data.errorMessage" powwow-change="{dynamic:false}">Error message</div>
            <button
                class="button fa-icon fa-barcode positive-icon button-footer-center button-energized button-block icon-left"
                data-comp-id="button.2" ng-click="scan()" style="">Scan Batch Number</button>
        </div>
        <div ng-if="data.tabs[1].selected">
            <br>
            <label class="item item-input" data-comp-id=".2">
                <input ng-model="data.CartonNumber" placeholder="Enter carton number"
                    style="text-align: center" type="text">
            </label>
            <div data-comp-id="text.4" ng-bind="data.cartonErrorMessage"
                ng-model="data.cartonErrorMessage" powwow-change="{dynamic:false}">Error message</div>
            <button
                class="button fa-icon fa-barcode positive-icon button-footer-center button-energized button-block icon-left"
                data-comp-id="button.3" ng-click="scanCarton()" style="">Scan Carton Number</button>
        </div>
    </ion-content>
</ion-view>
