<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-royal" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-android-menu" data-comp-id="button.1"
                ng-click="app.showMenu()"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">AFS</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="" data-comp-id="ionic-content.1"
        style="background-color: rgb(8, 58, 83);">
        <div class="row" data-comp-id="row.1" style="padding: 0px; margin: 1px 0px;">
            <div class="col text-center" data-comp-id="column.1"
                ng-click="app.go('app.infocenter.infocenter')"
                style="padding: 70px 0px; margin: 2px; background-color: rgb(0, 154, 221);">
                <i class="icon fa-icon fa-info" data-comp-id="icon.1"
                    style="font-size: 50px; color: rgb(255, 255, 255);"></i>
                <div class=" light" data-comp-id="text.1" style="font-size: 18px; margin: 5px;">Infocenter</div>
            </div>
            <div class="col" data-comp-id="column.2" style="padding: 0px; margin: 1px;">
                <div class="row" data-comp-id="row.2"
                    ng-click="app.action('home', 'action2', this)"
                    style="margin: 1px 2px 2px 1px; padding: 10px; background-color: rgb(108, 73, 144);">
                    <div class="col text-center" data-comp-id="column.3">
                        <i class="icon ion-ios-box stable" data-comp-id="icon.2"
                            style="font-size: 50px;"></i>
                        <div data-comp-id="text.2"
                            style="color: rgb(255, 255, 255); font-size: 18px; margin: 5px;">Pre-Packing</div>
                    </div>
                </div>
                <div class="row" data-comp-id="row.3"
                    ng-click="app.action('home', 'action3', this)"
                    style="margin: 3px 2px 2px 1px; padding: 10px; background-color: rgb(119, 119, 121);">
                    <div class="col text-center" data-comp-id="column.4" style="padding: 20px 0px;">
                        <i class="icon  ion-android-settings" data-comp-id="icon.3"
                            style="font-size: 50px; color: rgb(255, 255, 255);"></i>
                        <div data-comp-id="text.3"
                            style="color: rgb(255, 255, 255); font-size: 18px; margin: 5px;">Settings</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" data-comp-id="row.4" style="padding: 0px; margin: 1px 0px;"></div>
    </ion-content>
    <div class="footer-button-bar" data-comp-id="footer-bar-buttons.1"
        dynamic-floating-footer="" style="padding: 0px; background-color: #cccccc;"></div>
</ion-view>
